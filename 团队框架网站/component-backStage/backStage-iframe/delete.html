<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue点击切换改变内容</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        table{
            border:1px solid #eee
        }
        tr{
            height: 40px;
            border-bottom: 1px solid #eee;
        }
        td{
            width:200px;
            padding-left: 10px;
        }
        .even{
            background: #eee;
        }
    </style>
</head>
<body>
<div id="app">
        <table  cellspacing="0" cellpadding="0">
            <tr v-for="(person, index) in people"  :class="index%2==0?'even':'odd'">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.sex}}</td>
                <td><button @click="del(index)">Delete</button></td>
            </tr>
        </table>
    </div>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<script type="text/javascript">
    new Vue({
        el:"#app",
        data: {
            people: [
                {name: 'Jack',age: '30',sex: 'Male'},
                {name: 'Rose',age: '27',sex: 'Female'},
                {name: 'Kris',age: '46',sex: 'Male'},
                {name: 'Baby',age: '21',sex: 'Female'},
                {name: 'Angelababy',age: '27',sex: 'Fem ale'}
            ]
        },
        methods:{
            del: function(index){
                
                this.people.splice(index, 1);
            }
        }
    })
</script>
</body>
</html>
